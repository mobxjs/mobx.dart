os:
  - linux
language: dart
sudo: false
addons:
  apt:
    # Flutter depends on /usr/lib/x86_64-linux-gnu/libstdc++.so.6 version GLIBCXX_3.4.18
    sources:
      - ubuntu-toolchain-r-test # if we don't specify this, the libstdc++6 we get is the wrong version
    packages:
      - libstdc++6
      - fonts-droid
env:
  - PACKAGE=mobx
  - PACKAGE=mobx_codegen
  - PACKAGE=mobx_codegen/example
  - PACKAGE=flutter_mobx FLUTTER=true
  - PACKAGE=flutter_mobx/example FLUTTER=true
  - PACKAGE=flutter_mobx_hooks FLUTTER=true

jobs:
  include:
    - stage: beta
      before_script:
        - git clone https://github.com/flutter/flutter.git -b beta
        - ./flutter/bin/flutter doctor
      script:
        - ./tool/run.sh
      matrix:
        allow_failures:
          # hooks currently depends on master, so we run it to see if it pass, but it's ok to fail.
          - env: PACKAGE=flutter_mobx_hooks
        # see https://docs.travis-ci.com/user/build-matrix/#fast-finishing
        fast_finish: true

    - stage: master
      before_script:
        - git clone https://github.com/flutter/flutter.git
        - ./flutter/bin/flutter doctor
      script:
        - ./tool/run.sh

cache:
  directories:
    - "$HOME/.pub-cache"
