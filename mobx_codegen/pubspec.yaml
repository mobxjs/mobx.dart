name: mobx_codegen
description: Code generator for MobX that adds support for annotating your code with @observable, @computed, @action and also creating Store classes.
version: 2.7.1

repository: https://github.com/mobxjs/mobx.dart
issue_tracker: https://github.com/mobxjs/mobx.dart/issues
homepage: https://mobx.netlify.app
topics:
  - reactive-programming
  - state-management
  - codegen

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  analyzer: ^7.3.0
  build: ^2.2.1
  build_resolvers: ^2.4.4
  meta: ^1.16.0
  mobx: ^2.5.0
  path: ^1.9.1
  source_gen: ^2.0.0

dev_dependencies:
  build_runner: ^2.4.15
  build_test: ^2.1.5
  coverage: ^1.8.0
  lints: ^5.0.0
  logging: ^1.0.2
  mocktail: ^1.0.0
  test: ^1.20.1
