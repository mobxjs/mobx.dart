name: Dart CI

on: [push]

jobs:
  build_dart_packages:
    runs-on: ubuntu-latest

    container:
      image: google/dart:${{ matrix.version }}

    strategy:
      matrix:
        package: ["mobx", "mobx_codegen"]
        version: ["latest", "dev"]

    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Install dependencies for ${{ matrix.package }}
        working-directory: ${{ matrix.package }}
        run: |
          pub get
      - name: Analyze ${{ matrix.package }}
        working-directory: ${{ matrix.package }}
        run: |
          dartanalyzer --fatal-infos --fatal-warnings .
      - name: Run tests for ${{ matrix.package }}
        working-directory: ${{ matrix.package }}
        run: |
          pub run test_coverage
      - name: Upload coverage for ${{ matrix.package }}
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: ${{ matrix.package }}
          file: ./${{ matrix.package }}/coverage/lcov.info

  build_flutter_packages:
    runs-on: ubuntu-latest

    container:
      image: cirrusci/flutter:${{ matrix.version }}

    strategy:
      matrix:
        package: ["flutter_mobx"]
        version: ["stable"]

    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Print Flutter version
        run: |
          flutter --version
      - name: Install dependencies for ${{ matrix.package }}
        working-directory: ${{ matrix.package }}
        run: |
          flutter packages get
      - name: Analyze ${{ matrix.package }}
        working-directory: ${{ matrix.package }}
        run: |
          flutter analyze
      - name: Run tests for ${{ matrix.package }}
        working-directory: ${{ matrix.package }}
        run: |
          flutter test --coverage --coverage-path coverage/lcov.info
