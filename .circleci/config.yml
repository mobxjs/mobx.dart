version: 2
jobs:
  fetch_dart:
    docker:
      - image: google/dart

  build_mobx:
    requires: fetch_dart
    environment:
      - PACKAGE: mobx
    steps:
      - checkout
      - run: tool/circle_run.sh

  build_mobx_codegen:
    requires:
      - fetch_dart
    environment:
      - PACKAGE: mobx_codegen
    steps:
      - checkout
      - run: tool/circle_run.sh

  build_mobx_codegen_example:
    requires:
      - fetch_dart
    environment:
      - PACKAGE: mobx_codegen/example
    steps:
      - checkout
      - run: tool/circle_run.sh

workflows:
  version: 2
  mobx_core:
    jobs:
      - build_mobx
      - build_mobx_codegen
      - build_mobx_codegen_example