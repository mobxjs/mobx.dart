version: 2
executors:
  get_dart_sdk:
    docker:
      - image: google/dart
    working_directory: /project

jobs:
  get_sources:
    executor: get_dart_sdk
    steps:
      - checkout
      - persist_to_workspace:
          root: /project
          paths:
            - .

  build_mobx:
    executor: get_dart_sdk
    environment:
      - PACKAGE: mobx
    steps:
      - attach_workspace:
          at: /project
      - run: tool/circle_run.sh

  build_mobx_codegen:
    executor: get_dart_sdk
    environment:
      - PACKAGE: mobx_codegen
    steps:
      - attach_workspace:
          at: /project
      - run: tool/circle_run.sh

  build_mobx_codegen_example:
    executor: get_dart_sdk
    environment:
      - PACKAGE: mobx_codegen/example
    steps:
      - attach_workspace:
          at: /project
      - run: tool/circle_run.sh

workflows:
  version: 2
  mobx_packages:
    jobs:
      - build_mobx
      - build_mobx_codegen
      - build_mobx_codegen_example